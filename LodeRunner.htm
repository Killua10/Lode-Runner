    function initAnimation() {
        objCanvas = document.getElementById('monCanvas');
        objC2D = objCanvas.getContext('2d');
        initImageFond();
	      dessiner(); // Dessiner une première fois
        animer();

    }

    // Aller chercher l'image de fond
    function initImageFond() {
        objImageFond = new Image();
        objImageFond.src = 'img/O.png';


    }

    // Un cycle d'animation
    function animer() {
        // Requête pour le prochain cycle
        objCycleAnimation = requestAnimationFrame(animer);
    		// Le cycle d'animation
    		effacerDessin();
    		mettreAjourAnimation();
    		dessiner();
	}

    // Arrêter l'animation
	function arreterAnimation() {
	    if (objCycleAnimation != null)
	        cancelAnimationFrame(objCycleAnimation);
	}

	// Pour effacer le dessin
	function effacerDessin() {
		objC2D.clearRect(0,0, objCanvas.width, objCanvas.height);
	}

	// Pour mettre à jour l'animation
	function mettreAjourAnimation(){

	}

	// Pour dessiner
	function dessiner() {
	    dessinerMappe();
	}

	// Pour dessiner l'image de fond
	function dessinerMappe() {
	    objC2D.save();  // Sauvegarde le contexte
      var block = 40;

      for (var y = 0; y < tabMappe.length; y++) {
        for (var x = 0; x < tabMappe[y].length; x++) {
          var tile_x = x * block;
          var tile_y = y * block;

          objC2D.drawImage(objImageFond, tile_x, tile_y, 40, 40);
        }
      }




	    objC2D.restore(); // Restaure le contexte
	}
